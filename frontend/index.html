<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEIRA - Sistema de Evaluación Inteligente para IA</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lavanda-primary: #9b87f5;
            --lavanda-secondary: #7c3aed;
            --lavanda-dark: #6d28d9;
            --lavanda-light: #c4b5fd;
            --bg-dark: #1a1625;
            --bg-darker: #120e1a;
            --bg-card: #231d2e;
            --text-primary: #e9e4f0;
            --text-secondary: #b8afc7;
            --border-color: #3d3350;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--bg-card);
            padding: 20px 40px;
            border-bottom: 2px solid var(--lavanda-primary);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: var(--lavanda-light);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin: 30px 0 20px 0;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            color: var(--lavanda-light);
            background: rgba(155, 135, 245, 0.1);
        }

        .tab.active {
            color: var(--lavanda-primary);
            border-bottom-color: var(--lavanda-primary);
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: var(--lavanda-light);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--lavanda-dark) 0%, var(--lavanda-secondary) 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(155, 135, 245, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .stat-label {
            color: var(--lavanda-light);
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .recommendation-card {
            background: var(--bg-card);
            border-left: 4px solid var(--lavanda-primary);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .recommendation-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(155, 135, 245, 0.2);
        }

        .recommendation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--lavanda-light);
        }

        .iar-badge {
            background: var(--lavanda-primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .nivel {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .nivel.altamente-recomendado {
            background: #10b981;
            color: white;
        }

        .nivel.recomendado {
            background: #3b82f6;
            color: white;
        }

        .nivel.evaluar {
            background: #f59e0b;
            color: white;
        }

        .nivel.no-recomendado {
            background: #ef4444;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--lavanda-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .metric-item {
            background: rgba(155, 135, 245, 0.1);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .metric-value {
            color: var(--lavanda-light);
            font-size: 1.3rem;
            font-weight: bold;
        }

        .docs-iframe {
            width: 100%;
            height: 80vh;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: white;
        }

        .docs-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .docs-button {
            padding: 10px 20px;
            background: var(--lavanda-dark);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .docs-button:hover {
            background: var(--lavanda-secondary);
            transform: translateY(-2px);
        }

        .docs-button.active {
            background: var(--lavanda-primary);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = 'http://localhost:5000/api';

        function App() {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [loading, setLoading] = useState(true);
            const [data, setData] = useState(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (activeTab === 'dashboard') {
                    fetchData();
                }
            }, [activeTab]);

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                try {
                    const [resumenRes, estadisticasRes] = await Promise.all([
                        fetch(`${API_BASE}/resumen`),
                        fetch(`${API_BASE}/estadisticas`)
                    ]);

                    if (!resumenRes.ok || !estadisticasRes.ok) {
                        throw new Error('Error al cargar datos');
                    }

                    const resumen = await resumenRes.json();
                    const estadisticas = await estadisticasRes.json();

                    setData({ resumen, estadisticas });
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <header>
                        <h1>SEIRA</h1>
                        <p className="subtitle">Sistema de Evaluación Inteligente para la Implementación Responsable de IA</p>
                    </header>

                    <div className="container">
                        <div className="tabs">
                            <button 
                                className={`tab ${activeTab === 'dashboard' ? 'active' : ''}`}
                                onClick={() => setActiveTab('dashboard')}
                            >
                                Dashboard
                            </button>
                            <button 
                                className={`tab ${activeTab === 'recomendaciones' ? 'active' : ''}`}
                                onClick={() => setActiveTab('recomendaciones')}
                            >
                                Recomendaciones
                            </button>
                            <button 
                                className={`tab ${activeTab === 'documentacion' ? 'active' : ''}`}
                                onClick={() => setActiveTab('documentacion')}
                            >
                                Documentación del Proyecto
                            </button>
                        </div>

                        {activeTab === 'dashboard' && (
                            <Dashboard data={data} loading={loading} error={error} />
                        )}

                        {activeTab === 'recomendaciones' && (
                            <Recomendaciones data={data} loading={loading} error={error} />
                        )}

                        {activeTab === 'documentacion' && (
                            <Documentacion />
                        )}
                    </div>
                </div>
            );
        }

        function Dashboard({ data, loading, error }) {
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Cargando datos...</p>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="card">
                        <h2>Error</h2>
                        <p style={{color: '#ef4444'}}>{error}</p>
                        <p style={{marginTop: '10px', color: 'var(--text-secondary)'}}>
                            Asegúrate de que el servidor Flask esté corriendo en http://localhost:5000
                        </p>
                    </div>
                );
            }

            if (!data) return null;

            const { resumen, estadisticas } = data;

            return (
                <div>
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-value">{estadisticas.total_tickets}</div>
                            <div className="stat-label">Total de Tickets</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{resumen.recomendaciones.length}</div>
                            <div className="stat-label">Categorías Analizadas</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">{resumen.analisis.iar_promedio}</div>
                            <div className="stat-label">IAR Promedio</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">${estadisticas.ahorro_total_potencial_usd.toLocaleString()}</div>
                            <div className="stat-label">Ahorro Potencial/Año</div>
                        </div>
                    </div>

                    <div className="card">
                        <h2>Resumen por Categoría (Top 3 IAR)</h2>
                        {resumen.recomendaciones.slice(0, 3).map(rec => (
                            <div key={rec.categoria} className="recommendation-card">
                                <div className="recommendation-header">
                                    <span className="category-name">{rec.categoria}</span>
                                    <span className="iar-badge">IAR: {rec.iar}</span>
                                </div>
                                <p style={{color: 'var(--text-secondary)', marginTop: '10px'}}>
                                    {rec.tipo_ia_sugerida}
                                </p>
                                <div style={{marginTop: '10px', color: 'var(--lavanda-light)'}}>
                                    ROI: {rec.roi_porcentaje}% | Ahorro: ${rec.ahorro_anual_usd.toLocaleString()}/año
                                </div>
                                <span className={`nivel ${rec.nivel.toLowerCase().replace(/ /g, '-')}`}>
                                    {rec.nivel}
                                </span>
                            </div>
                        ))}
                    </div>

                    <div className="card">
                        <h2>IAR por Categoría</h2>
                        <div className="chart-container">
                            <canvas id="iarChart"></canvas>
                        </div>
                    </div>
                </div>
            );
        }

        function Recomendaciones({ data, loading, error }) {
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Cargando recomendaciones...</p>
                    </div>
                );
            }

            if (error || !data) {
                return (
                    <div className="card">
                        <h2>Error</h2>
                        <p style={{color: '#ef4444'}}>No se pudieron cargar las recomendaciones</p>
                    </div>
                );
            }

            return (
                <div className="card">
                    <h2>Todas las Recomendaciones</h2>
                    {data.resumen.recomendaciones.map(rec => (
                        <div key={rec.categoria} className="recommendation-card">
                            <div className="recommendation-header">
                                <span className="category-name">{rec.categoria}</span>
                                <span className="iar-badge">IAR: {rec.iar}/100</span>
                            </div>
                            
                            <div className="metrics-row">
                                <div className="metric-item">
                                    <div className="metric-label">ROI</div>
                                    <div className="metric-value">{rec.roi_porcentaje}%</div>
                                </div>
                                <div className="metric-item">
                                    <div className="metric-label">Ahorro/Año</div>
                                    <div className="metric-value">${rec.ahorro_anual_usd.toLocaleString()}</div>
                                </div>
                            </div>

                            <p style={{color: 'var(--text-secondary)', marginTop: '15px', lineHeight: '1.6'}}>
                                <strong>Solución sugerida:</strong> {rec.tipo_ia_sugerida}
                            </p>

                            <span className={`nivel ${rec.nivel.toLowerCase().replace(/ /g, '-')}`}>
                                {rec.nivel}
                            </span>
                        </div>
                    ))}
                </div>
            );
        }

        function Documentacion() {
            const [selectedDoc, setSelectedDoc] = useState('checklist');

            const docs = [
                { id: 'checklist', name: 'Checklist', file: 'Checklist.html' },
                { id: 'gantt', name: 'Diagrama de Gantt', file: 'Gannt.html' },
                { id: 'matriz', name: 'Matriz de Riesgo', file: 'Matriz.html' }
            ];

            return (
                <div>
                    <div className="card">
                        <h2>Documentación del Proyecto</h2>
                        <p style={{color: 'var(--text-secondary)', marginBottom: '20px'}}>
                            Documentación técnica y de planificación del proyecto SEIRA
                        </p>

                        <div className="docs-selector">
                            {docs.map(doc => (
                                <button
                                    key={doc.id}
                                    className={`docs-button ${selectedDoc === doc.id ? 'active' : ''}`}
                                    onClick={() => setSelectedDoc(doc.id)}
                                >
                                    {doc.name}
                                </button>
                            ))}
                        </div>

                        <iframe 
                            className="docs-iframe"
                            src={`/docs/${docs.find(d => d.id === selectedDoc).file}`}
                            title={docs.find(d => d.id === selectedDoc).name}
                        />
                    </div>
                </div>
            );
        }

        // Renderizar la aplicación
        ReactDOM.render(<App />, document.getElementById('root'));

        // Crear gráfico de IAR cuando los datos estén disponibles
        setTimeout(() => {
            const canvas = document.getElementById('iarChart');
            if (canvas) {
                fetch(`${API_BASE}/estadisticas`)
                    .then(res => res.json())
                    .then(data => {
                        const ctx = canvas.getContext('2d');
                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: data.iar_por_categoria.map(c => c.categoria),
                                datasets: [{
                                    label: 'IAR',
                                    data: data.iar_por_categoria.map(c => c.iar),
                                    backgroundColor: 'rgba(155, 135, 245, 0.8)',
                                    borderColor: 'rgba(155, 135, 245, 1)',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        max: 100,
                                        ticks: { color: '#b8afc7' },
                                        grid: { color: 'rgba(61, 51, 80, 0.3)' }
                                    },
                                    x: {
                                        ticks: { color: '#b8afc7' },
                                        grid: { color: 'rgba(61, 51, 80, 0.3)' }
                                    }
                                },
                                plugins: {
                                    legend: {
                                        labels: { color: '#b8afc7' }
                                    }
                                }
                            }
                        });
                    });
            }
        }, 1000);
    </script>
</body>
</html>
